
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salvatore Espo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #111;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    section.hero {
      background-image: url('https://via.placeholder.com/1400x500.png?text=Salvatore+Espo+Luxury+Fashion');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
    }
    section.products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 40px;
      background-color: #1c1c1c;
    }
    .product {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #ccc;
      font-size: 0.9em;
    }
    .product button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    section.vip {
      background-color: #000;
      padding: 30px;
      text-align: center;
    }
    section.vip input[type="email"] {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
    }
    section.vip button {
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Salvatore Espo</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">VIP</a>
    <a href="#">Cart</a>
  </nav>
  <section class="hero">
    Luxury Worn Loudly.
  </section>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=Men+Polo" alt="Men Polo" />
      <h3>Men's Polo</h3>
      <p>Premium cotton luxury polo with gold crest.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300.png?text=Women+Top" alt="Women Top" />
      <h3>Women's Fitted Top</h3>
      <p>Elegant and bold design for everyday royalty.</p>
      <button>Add to Cart</button>
    </div>
  </section>
  <section class="vip">
    <h2>Join the Salvatore Espo VIP List</h2>
    <input type="email" placeholder="Enter your email" />
    <button>Sign Up</button>
  </section>
  <footer>
    &copy; 2025 Salvatore Espo. All rights reserved.
  </footer>
</body>
</html>
